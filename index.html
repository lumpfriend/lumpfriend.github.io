<!DOCTYPE html>
<html>
  <head>
    <script>
      function replace() {
        var el = document.querySelector('#replace');
		var newel = document.createElement('img');
		newel.innerHTML = '<img src="sharenasad.png" height="200" width="200"/>';
		el.parentNode.replaceChild(newel, el);
      }
      </script>
  </head>
<body>
  <p>vroom vroom</p>
  <img src="mechaknight.png" id="replace" height="200" width="200" onclick="replace()"/>
</body>
</html>
